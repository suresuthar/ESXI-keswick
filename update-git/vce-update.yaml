apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachine
metadata:
  name: sdwan-vm1
  namespace: default
  annotations:
    vmoperator.vmware.com/image-supported-check: disable
spec:
  className: guaranteed-small
  imageName: ent.box.com/shared/static/jwn4j90miqajyztc6d4f6f6t3zh5wwg6.ova
  powerState: poweredOn
  networkInterfaces:
  - networkName: "VM Network"        # NIC1
    ethernetCardType: "vmxnet3"
  - networkName: "VM Network"       # NIC2
    ethernetCardType: "vmxnet3"
  - networkName: "sdwanmgmtpg"       # NIC3
    ethernetCardType: "vmxnet3"
  - networkName: "sdwanmgmtpg"       # NIC4
    ethernetCardType: "vmxnet3"
  - networkName: "VM Network"        # NIC5
    ethernetCardType: "vmxnet3"
  - networkName: "VM Network"       # NIC6
    ethernetCardType: "vmxnet3"
  vmMetadata:
    secretName: my-vm-bootstrap-data
    transport: CloudInit
---
apiVersion: v1
kind: Secret
metadata:
  name: my-vm-bootstrap-data
  namespace: default
stringData:
  user-data: |
    #cloud-config
    password: velocloud
    chpasswd: { expire: False }
    ssh_pwauth: True
    velocloud:
      vce: 
            vco: 23.22.72.50
            activation_code: RMXD-6RD7-T6FJ-D9CM
            vco_ignore_cert_errors: true
